; Configuration PHP pour l'environnement de production
[PHP]
; Augmenter la limite de mémoire
memory_limit = 256M

; Configuration d'affichage des erreurs
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/log/php_errors.log

; Configuration de la gestion des sessions
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 1440

; Configuration d'upload
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Configuration du fuseau horaire
date.timezone = "Europe/Paris"

; Configuration OPcache pour les performances
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.enable_cli = 1

; Configuration de la mémoire pour les traitements longs
max_execution_time = 300
max_input_time = 300

; Désactiver l'exposition des informations système
expose_php = Off
